<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista de Inteligência - Ferramenta de Pesquisa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .input-group {
            padding: 25px;
            background-color: #f0f5ff;
        }
        
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
        }
        
        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 0 25px 25px;
        }
        
        .action-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .research-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }
        
        .download-btn {
            background: linear-gradient(to right, #27ae60, #16a085);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }
        
        .ia-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 25px;
            background-color: #eaf2ff;
            justify-content: center;
        }
        
        .ia-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #5c6bc0, #3949ab);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .ia-btn:hover {
            background: linear-gradient(to right, #3949ab, #283593);
            transform: translateY(-2px);
        }
        
        .browser-container {
            background: white;
            padding: 5px;
            margin: 0 25px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-height: 500px;
            overflow: hidden;
            position: relative;
        }
        
        .incognito-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .browser-header {
            background: linear-gradient(to right, #34495e, #2c3e50);
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .browser-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background-color: #e74c3c; }
        .minimize { background-color: #f39c12; }
        .maximize { background-color: #2ecc71; }
        
        .url-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #2c3e50, #1a2a6c);
            color: white;
            font-size: 1rem;
        }
        
        @media (max-width: 900px) {
            .input-row {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .ia-buttons {
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .ia-btn {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Metodologia de Análise Crítica</h1>
            <p class="subtitle">Ferramenta integrada para pesquisa estratégica</p>
        </header>
        
        <div class="input-group">
            <div class="input-row">
                <div class="input-field">
                    <label for="theme"><i class="fas fa-book"></i> Tema a ser analisado:</label>
                    <input type="text" id="theme" placeholder="Ex: Conflitos geopolíticos na região X">
                </div>
                <div class="input-field">
                    <label for="interest"><i class="fas fa-bullseye"></i> Ponto de Interesse:</label>
                    <input type="text" id="interest" placeholder="Ex: Influência econômica de país Y">
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-field">
                    <label for="period"><i class="fas fa-calendar-alt"></i> Período de análise:</label>
                    <input type="text" id="period" placeholder="Ex: Janeiro a Junho de 2025">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn research-btn" id="researchBtn">
                    <i class="fas fa-search"></i> Pesquisa
                </button>
                <button class="action-btn download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
        
        <div class="ia-buttons">
            <button class="ia-btn" onclick="openIA('https://chatgpt.com/')">
                <i class="fab fa-android"></i> ChatGPT
            </button>
            <button class="ia-btn" onclick="openIA('https://gemini.google.com/app')">
                <i class="fas fa-gem"></i> Gemini
            </button>
            <button class="ia-btn" onclick="openIA('https://copilot.microsoft.com/')">
                <i class="fas fa-robot"></i> Copilot
            </button>
            <button class="ia-btn" onclick="openIA('https://notebooklm.google.com/')">
                <i class="fas fa-book"></i> NotebookLM
            </button>
            <button class="ia-btn" onclick="openIA('https://chat.deepseek.com/')">
                <i class="fas fa-search"></i> DeepSeek
            </button>
            <button class="ia-btn" onclick="openIA('https://chat.qwen.ai/')">
                <i class="fas fa-microchip"></i> Qwen
            </button>
            <button class="ia-btn" onclick="openIA('https://grok.com/')">
                <i class="fas fa-rocket"></i> Grok
            </button>
            <button class="ia-btn" onclick="openIA('https://www.perplexity.ai/')">
                <i class="fas fa-question-circle"></i> Perplexity
            </button>
        </div>
        
        <div class="browser-container">
            <div class="incognito-badge">
                <i class="fas fa-user-secret"></i> Modo Anônimo
            </div>
            <div class="browser-header">
                <div class="browser-controls">
                    <div class="control-btn close"></div>
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                </div>
                <div class="url-bar" id="current-url">https://chatgpt.com/</div>
            </div>
            <iframe id="ia-browser" src="https://chatgpt.com/"></iframe>
        </div>
        
        <footer>
            <p><i class="fas fa-copyright"></i> 2025 - Ferramenta de Análise Estratégica</p>
        </footer>
    </div>

    <div class="copy-notification" id="copyNotification">
        <i class="fas fa-check-circle"></i> Prompt copiado para a área de transferência!
    </div>

    <script>
        // Função para abrir sites de IA no iframe
        function openIA(url) {
            document.getElementById('ia-browser').src = url;
            document.getElementById('current-url').textContent = url;
        }
        
        // Gerar prompt de pesquisa
        function generateResearchPrompt() {
            const theme = document.getElementById('theme').value || '[INSERIR TEMA AQUI]';
            const interest = document.getElementById('interest').value || '[INSERIR PONTO DE INTERESSE AQUI]';
            const period = document.getElementById('period').value || '[INSERIR INTERVALO DE TEMPO, ex: janeiro a junho de 2025]';
            
            return `Quero que você atue como um analista de inteligência ou analista de eventos estratégicos.

Tema a ser analisado: ${theme}
Ponto de Interesse: ${interest}
Período de análise: ${period}

Utilize a seguinte metodologia estruturada:

1. **Problema**  
   Com base no tema acima, faça uma contextualização inicial respondendo objetivamente às perguntas do método 5W2H:  
   - What (O que ocorreu?)  
   - Who (Quem está envolvido?)  
   - When (Quando ocorreu ou teve início?)  
   - Where (Onde ocorreu?)  
   - Why (Por que ocorreu?)  
   - How (Como se desenvolveu?)  
   - How much (Quais os impactos ou proporção do evento?)

2. **Aspectos Essenciais (AE)**  
   Construa de 3 a 7 perguntas analíticas aprofundadas que me ajudem a entender melhor o tema. As perguntas devem explorar:
   - Causas e consequências
   - Envolvimento de atores nacionais e internacionais
   - Impacto estratégico, econômico, social ou ambiental
   - Conexões com outros eventos ou políticas

3. **Aspectos Conhecidos (AC)**  
   Faça uma pesquisa ampla, utilizando fontes abertas confiáveis (OSINT), como portais de notícias, estudos técnicos, relatórios oficiais, artigos e dados públicos. Liste as fontes utilizadas e destaque trechos relevantes que ajudem a responder os AE.

4. **Frações Significativas**  
   Após a pesquisa do AC, identifique entre 3 a 5 **frações temáticas ou pontos críticos** que se destacam no tema analisado. Cada fração deve ser acompanhada de um pequeno resumo analítico e a fonte que embasa a sua relevância.

5. **Respostas dos AE com base nos AC**  
   Para cada uma das perguntas formuladas no item 2, responda com base nos dados encontrados nas fontes (AC), citando o trecho da fonte e indicando claramente a origem (ex: portal, data, autor).

6. **Texto Final**  
   Redija um texto estruturado com:
   - **Introdução**: contextualização geral do tema
   - **Desenvolvimento**: exposição cronológica e argumentativa dos fatos com base nas respostas dos AE
   - **Conclusão**: resumo final dos fatos abordados, sem emitir opinião pessoal ou juízo de valor

Formate todo o conteúdo de forma clara, coesa, técnica e objetiva.`;
        }
        
        // Gerar prompt de download
        function generateDownloadPrompt() {
            return `Por favor, gere o documento de análise no formato .odt com as seguintes especificações:

1. Formatação:
   - Fonte: Calibri
   - Tamanho da fonte: 12
   - Texto Justificado
   - Manter cores pré-definidas do modelo original

2. Estrutura:
   - Cabeçalho com título do documento
   - Seção de introdução
   - Análise detalhada com subseções
   - Conclusão
   - Referências bibliográficas

3. Conteúdo:
   - Inclua todos os pontos da análise estratégica
   - Mantenha a estrutura metodológica completa
   - Adicione tabelas e gráficos se necessário

O documento deve estar pronto para edição posterior e compatível com programas como LibreOffice e OpenOffice.`;
        }
        
        // Copiar prompt de pesquisa
        document.getElementById('researchBtn').addEventListener('click', function() {
            const promptText = generateResearchPrompt();
            
            // Copiar para área de transferência
            navigator.clipboard.writeText(promptText).then(() => {
                // Mostrar notificação
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                notification.innerHTML = '<i class="fas fa-check-circle"></i> Prompt de pesquisa copiado para a área de transferência!';
                
                // Esconder notificação após 3 segundos
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });
        });
        
        // Copiar prompt de download
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const promptText = generateDownloadPrompt();
            
            // Copiar para área de transferência
            navigator.clipboard.writeText(promptText).then(() => {
                // Mostrar notificação
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                notification.innerHTML = '<i class="fas fa-check-circle"></i> Prompt de download copiado para a área de transferência!';
                
                // Esconder notificação após 3 segundos
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
